<svg xmlns="http://www.w3.org/2000/svg" width="400" height="600" viewBox="0 0 400 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1b7dda"/>
      <stop offset="50%" stop-color="#3ec4a7"/>
      <stop offset="100%" stop-color="#f7d046"/>
    </linearGradient>
    <linearGradient id="frame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.55"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" rx="22" fill="url(#bg)"/>
  <rect x="24" y="24" width="352" height="552" rx="18" fill="rgba(255,255,255,0.15)" stroke="url(#frame)" stroke-width="4"/>
  <g transform="translate(50,120)" font-family="'Montserrat', 'Arial', sans-serif" fill="#ffffff" text-anchor="start">
    <text font-size="48" font-weight="700" letter-spacing="6">GROWTH</text>
