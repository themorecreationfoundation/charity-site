<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The More Creation Foundation - UNDER CONSTRUCTION</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #00002e;
    }
    .coming-soon-container {
      text-align: center;
      padding: 40px 20px;
      color: #fff;
    }
    .construction-text {
      font-family: 'Made Tommy', sans-serif;
      font-weight: bold;
      font-size: 2.5rem;
      margin-top: 20px;
    }
    .logo {
      max-width: 80%;
      height: auto;
      margin: 20px auto;
      display: block;
    }
    .slogan-text {
      font-family: 'Baskerville', serif;
      font-weight: bold;
      font-style: italic;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .construction-text {
        font-size: 2rem;
      }
      .slogan-text {
        font-size: 1.5rem;
      }
    }
    @media (max-width: 480px) {
      .construction-text {
        font-size: 1.5rem;
      }
      .slogan-text {
        font-size: 1.2rem;
      }
      .logo {
        max-width: 90%;
      }
    }
  </style>
  <!-- If you have web-hosted or locally available font files for Made Tommy and Baskerville,
       include them here via @font-face or a <link> to the respective stylesheet -->
</head>
<body>
  <div class="coming-soon-container">
    <h1 class="construction-text">UNDER CONSTRUCTION</h1>
    <img src="images/White-Registered Charity Number 1210489.png" alt="Logo" class="logo">
    <p class="slogan-text">Empowering Lives Through Reading and Value Creation</p>
  </div>
</body>
</html>
