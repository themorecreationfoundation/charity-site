<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The More Creation Foundation - UNDER CONSTRUCTION</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      /* 
        Fallback background colour for when the image isn't loaded 
        and for letterboxing if aspect ratios don't match 
      */
      background-color: #00002e; 
      
      /* 
        1) "center center" ensures the image is centred horizontally & vertically
        2) "no-repeat" prevents repetition of the image
        3) "fixed" keeps the image stationary when scrolling
      */
      background: url('images/COMING-SOON.png') no-repeat center center fixed;

      /* 
        "cover" ensures the image always fills the viewport while maintaining its aspect ratio, 
        potentially cropping parts of the image on very narrow or wide screens 
      */
      background-size: cover;
    }

    /* Optional overlay for text or additional content */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      font-family: sans-serif;
      font-size: 2rem;
      padding: 0 1rem;
    }

    /* Adjust overlay text size on smaller screens */
    @media (max-width: 768px) {
      .overlay {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
  </div>
</body>
</html>
