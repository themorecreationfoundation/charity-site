<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The More Creation Foundation - UNDER CONSTRUCTION</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      /* Fallback background colour */
      background-color: #000;

      /* Use your actual image path below */
      background-image: url('images/COMING-SOON.png');

      /* Center the background image and ensure it displays the entire image */
      background-position: center center;
      background-repeat: no-repeat;
      background-size: contain;
      
      /* 
        Note: If you want the image to fill the screen 
        (but risk some cropping), use background-size: cover; 
      */
    }

    /* Optional overlay for text (remove if not needed) */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      font-family: sans-serif;
      font-size: 2rem;
      padding: 0 1rem;
    }

    /* Adjust the text size on smaller screens */
    @media (max-width: 768px) {
      .overlay {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
  </div>
</body>
</html>
