<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The More Creation Foundation - UNDER CONSTRUCTION</title>
  <style>
    /* Global Reset & Background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #00002e;
    }

    /* Container for all content */
    .coming-soon-container {
      text-align: center;
      padding: 40px 20px;
      color: #fff;
    }

    /* "UNDER CONSTRUCTION" heading */
    .construction-text {
      font-family: 'Made Tommy', sans-serif;
      font-weight: bold;
      font-size: 2.5rem;
      margin-top: 20px;
    }

    /* Logo styling */
    .logo {
      /* Keep the image height auto to maintain aspect ratio */
      height: auto;
      display: block;
      margin: 20px auto;
      /* 
        On very large screens, limit the logo to a maximum of 400px in width
        so it doesn't grow too large.
      */
      max-width: 400px;
      width: 80%; /* For screens narrower than 500px, 80% of container width */
    }

    /* Slogan styling */
    .slogan-text {
      font-family: 'Baskerville', serif;
      font-weight: bold;
      font-style: italic;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    /* Tablet responsiveness */
    @media (max-width: 768px) {
      .construction-text {
        font-size: 2rem;
      }
      .slogan-text {
        font-size: 1.5rem;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .construction-text {
        font-size: 1.5rem;
      }
      .slogan-text {
        font-size: 1.2rem;
      }
      /* For very small screens, allow the logo to fill more width */
      .logo {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="coming-soon-container">
    <h1 class="construction-text">UNDER CONSTRUCTION</h1>
    <img src="images/White-Registered Charity Number 1210489.png" alt="Logo" class="logo">
    <p class="slogan-text">Empowering Lives Through Reading and Value Creation</p>
  </div>
</body>
</html>
