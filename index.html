<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The More Creation Foundation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

   <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <!-- Placeholder for Logo -->
                <img src="images/logo.png" alt="DevNest Logo">
            </div>
            <div class="tagline">
                <h1><i>more life. more creation. more success.</i></h1>
            </div>
        </div>
    </nav>
    
    <!-- Introduction Video -->
    <section class="intro-video">
        <video controls autoplay muted loop>
            <source src="videos/Ignorance_Kills_Reviews_Request.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Image Slider -->
    <section class="image-slider">
        <div class="slider-container">
            <div class="slider">
                <div class="slide"><img src="images/slide1.jpg" alt="Slide 1"></div>
                <div class="slide"><img src="images/slide2.jpg" alt="Slide 2"></div>
                <div class="slide"><img src="images/slide3.jpg" alt="Slide 3"></div>
                <div class="slide"><img src="images/slide4.jpg" alt="Slide 4"></div>
                <!-- Add more slides as needed -->
            </div>
            <!-- Control Buttons -->
            <button class="control-btn prev-btn" aria-label="Previous Slide">&#10094;</button>
            <button class="control-btn next-btn" aria-label="Next Slide">&#10095;</button>
            <button class="control-btn pause-play-btn" id="pause-play-btn" aria-label="Pause Slider">&#10074;&#10074;</button>
        </div>
    </section>
    
    <!-- Divider Section with Donation Content -->
    <section class="divider-section" style="background-color: #0b2443; padding: 40px 0;">
        <!-- Make A Donation Section -->
        <div class="donation-section" style="text-align: center;">
            <h2>Make A Donation</h2>
            <a href="https://www.paypal.com/donate" target="_blank" rel="noopener noreferrer">
                <img src="images/paypal-donate-buttons.png" alt="Donate with PayPal" class="button-image paypal-button-image">
            </a>
            <a href="https://www.patreon.com/morecreation" target="_blank" rel="noopener noreferrer">
                <img src="images/patreon-button-white.png" alt="New Donation Option" class="button-image new-donation-button-image">
            </a>
        </div>
    </section>
    
    <!-- Image Slider (Author Ambassador) -->
    <section class="image-slider">
        <div class="slider-container">
            <div class="slider">
                <!-- Replace these images with the appropriate author ambassador slides -->
                <div class="slide"><img src="images/slide5.jpg" alt="Author Ambassador Slide 1"></div>
                <div class="slide"><img src="images/slide6.jpg" alt="Author Ambassador Slide 2"></div>
                <!-- Add more slides as needed -->
            </div>
            <!-- Control Buttons -->
            <button class="control-btn prev-btn" aria-label="Previous Slide">&#10094;</button>
            <button class="control-btn next-btn" aria-label="Next Slide">&#10095;</button>
            <button class="control-btn pause-play-btn" aria-label="Pause Slider">&#10074;&#10074;</button>
        </div>
    </section>

    <!-- Divider Section for Author Ambassador Support -->
    <section class="divider-section" style="background-color: #0b2443; padding: 40px 0; text-align: center;">
        <div class="book-purchase-section">
            <h2>Author Ambassador Support</h2>
            <a href="https://mybook.to/read_Ignorance_Kills" target="_blank" rel="noopener noreferrer">
                <img src="images/amazon-button.png" alt="Buy now on Amazon" class="button-image amazon-button-image">
            </a>
        </div>
    </section>

    <section class="contact-and-support">
        <!-- Contact Us Form -->
        <section class="contact-form">
            <div class="container">
                <h2>Contact Us</h2>
                <form target="_blank" action="https://formsubmit.co/charity@morecreation.foundation" method="POST">
                    <input type="text" name="name" placeholder="Your Name" required class="contact-input">
                    <input type="email" name="email" placeholder="Your Email" required class="contact-input">
                    <textarea name="message" placeholder="Your Message" required class="contact-input"></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="container">
                <div class="footer-item">
                    <span>
                        <a href="https://register-of-charities.charitycommission.gov.uk/charity-search/-/charity-details/5247359" target="_blank" rel="noopener noreferrer" class="footer-email-link">Registered Charity Number 1210489</a>
                    </span>
                </div>
                <div class="footer-item">
                    <p>&copy; 2024 The More Creation Foundation</p>
                    <ul>
                        <!-- Update links to trigger modals -->
                        <li><a href="#" id="termsLink">Terms and Conditions</a></li>
                        <li><a href="#" id="privacyLink">Privacy Policy</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </section>

    <!-- Terms and Conditions Modal -->
    <div id="termsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-close="termsModal">&times;</span>
            <h2>Terms and Conditions</h2>
            <!-- Terms & Conditions Content -->
            <!-- (Content unchanged) -->
        </div>
    </div>

    <!-- Privacy Modal -->
    <div id="privacyModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-close="privacyModal">&times;</span>
            <h2>Privacy Policy</h2>
            <!-- Privacy Policy Content -->
            <!-- (Content unchanged) -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
