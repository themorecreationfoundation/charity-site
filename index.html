<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The More Creation Foundation - UNDER CONSTRUCTION</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      /* Background image setup */
      background: url('images/COMING-SOON.png') no-repeat center center fixed;
      background-size: cover;
      /* Fallback background color */
      background-color: #333;
      position: relative;
      color: white;
      font-family: sans-serif;
    }
    /* Optional overlay text for debugging */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      text-align: center;
    }
    /* Responsive overlay text adjustments */
    @media (max-width: 768px) {
      .overlay {
        font-size: 1.5rem;
      }
    }
    @media (max-width: 480px) {
      .overlay {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
  </div>
</body>
</html>
